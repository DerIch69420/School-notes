  <body>
    <h1>Alliteration</h1>
    <p class="important">
      Die Alliteration ist ein sprachliches Stilmittel, bei dem mehrere
      aufeinanderfolgende Wörter mit demselben Anfangslaut beginnen.
    </p>

    <h2>Beispiele für Alliterationen:</h2>
    <ul>
      <li>"Milch macht müde Männer munter"</li>
      <li>"Fischers Fritz fischt frische Fische"</li>
      <li>"Kunst und Kultur"</li>
    </ul>
  </body>
